<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>News Exploere | Главная</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__container container">
      <a href="./" class="link header__logo">NewsExploere</a>
    </div>
  </header>

  <main class="main">
    <section class="search page__search">
      <div class="container">
        <h1 class="search__title">Что творится в мире?</h1>
        <p class="search__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в <span
            class="span_breakpoint"></span> своём личном кабинете.</p>
        <form action="" class="search__form" name="search">
          <input type="text" name="keyword" class="search__input" required minlength="2" maxlength="90"
            placeholder="Введите тему новости">
          <button type="submit" class="button search__button">Искать</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
